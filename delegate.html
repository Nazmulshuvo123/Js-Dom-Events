<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem.</li>
            <li class="item">Saepe!</li>
            <li class="item">Odio.</li>
            <li class="item">Quam!</li>
            <li class="item">Totam.</li>
            <li class="item">Cum.</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>
     <script>
     
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click', function(){
        //         // console.log(event.target.parentNode);
        //         event.target.parentNode.removeChild(event.target) //for remove chield
        //     })
        // }

        // remove new element
        document.getElementById('list-container').addEventListener('click', function(){
            event.target.parentNode.removeChild(event.target);
        })

        //Add new item inside a ul 
        document.getElementById('btn-add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'New item added';
            listContainer.appendChild(li);
        })
     </script>
</body>
</html>
